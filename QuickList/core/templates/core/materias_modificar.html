{% extends 'core/administrativo_dashboard.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Modificar Materia</h2>

    <!-- Mostrar los mensajes de error -->
    {% if messages %}
    <div class="error-message">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            <i class="fas fa-exclamation-circle"></i> <!-- Icono de error -->
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ materia.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="creditos">Cr√©ditos:</label>
            <input type="number" id="creditos" name="creditos" class="form-control" value="{{ materia.creditos }}"
                required>
        </div>
        <div class="form-group">
            <label for="eje">Eje:</label>
            <input type="text" id="eje" name="eje" class="form-control" value="{{ materia.eje }}" required>
        </div>
        <div class="form-group">
            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" class="form-control">
                {% for carrera in carreras %}
                <option value="{{ carrera.id }}">
                    {{ carrera.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="periodo">Periodo:</label>
            <select id="periodo" name="periodo" class="form-control">
                {% for periodo in periodos %}
                <option value="{{ periodo.idPeriodo }}">
                    {{ periodo.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-success" type="submit">Guardar Cambios</button>
        <a class="btn" href="{% url 'materias_consulta' %}">Cancelar</a>
    </form>
</div>
<style>
    .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #e92323;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #218838;
    }
</style>
{% endblock %}
