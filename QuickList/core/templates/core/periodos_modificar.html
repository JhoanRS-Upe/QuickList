{% extends 'core/administrativo_dashboard.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Modificar Periodo</h2>

    <!-- Mostrar los mensajes de error -->
    {% if messages %}
    <div class="error-message">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            <i class="fas fa-exclamation-circle"></i> <!-- Icono de error -->
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre del periodo:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" value="{{ periodo.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="inicial">Inicial:</label>
            <input class="form-control" type="text" id="inicial" name="inicial" value="{{ periodo.inicial }}"
                maxlength="1" required>
        </div>
        <div class="form-group">
            <label for="anio">AÃ±o:</label>
            <input class="form-control" type="number" id="anio" name="anio" min="2004" max="2099" value="{{ periodo.anio }}" required>
        </div>
        <button class="btn btn-success" type="submit">Guardar Cambios</button>
        <a class="btn" href="{% url 'periodos_consulta' %}">Cancelar</a>
    </form>
</div>
<style>
    .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #e92323;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #218838;
    }
</style>
{% endblock %}
