{% extends 'core/administrativo_dashboard.html' %}

{% block content %}
<h1 align="center">Registro de Periodos</h1>

<!-- Mostrar mensajes de error o éxito -->
{% if messages %}
<div class="error-message">
    {% for message in messages %}
    <div class="message {{ message.tags }}">
        <i class="fas fa-exclamation-circle"></i> <!-- Icono -->
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<form method="POST" action="{% url 'periodos_registro' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre">Nombre del periodo:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="inicial">Inicial (A, B, C, etc.):</label>
        <input type="text" id="inicial" name="inicial" maxlength="1" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" min="2004" max="2099" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Registrar Periodo</button>
</form>
{% endblock %}
